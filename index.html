<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Panel</title>
  <style>
    body{
      margin:0;
      font-family:Arial, sans-serif;
      background:#fff;
      color:#000;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      padding:10px;
      gap:10px;
      width:100%;
      max-width:420px;
      margin:auto;
    }
    input, button{
      font-size:16px;
      border-radius:8px;
      border:1px solid #ccc;
      padding:8px 10px;
      box-sizing:border-box;
    }
    input[readonly]{
      background:#f7f7f7;
    }
    .main-btn{
      font-size:48px;
      width:120px;
      height:120px;
      border-radius:16px;
      border:2px solid #ddd;
      background:#e9f7ee;
      transition:background .1s;
    }
    .main-btn:active, .main-btn.pressed{
      background:#ffcccc;
    }
    .row{display:flex;gap:10px;width:100%;justify-content:center;align-items:center;}
    .stats{display:grid;grid-template-columns:repeat(2,1fr);gap:6px;width:100%;}
    .stat{border:1px solid #eee;border-radius:6px;padding:6px;text-align:center;font-size:14px;background:#fafafa;}
    label{font-size:12px;color:#555;}
    .muted{font-size:12px;color:#666;}
    .small-btn{font-size:16px;padding:8px 10px;}
    .top-block,.bottom-block{width:100%;text-align:center;}
  </style>
</head>
<body>
  <div class="top-block">
    <div class="row">
      <div>
        <label>Czas prac</label><br>
        <input id="nt" type="text" readonly value="0:00" style="width:80px;text-align:center">
      </div>
      <div>
        <div id="statusText">Praca</div>
        <div class="muted">PS: <span id="ps">0</span></div>
      </div>
    </div>
  </div>

  <button id="add-button" class="main-btn">+</button>

  <div class="row">
    <button id="sub-button" class="small-btn">−</button>
    <button id="problem-button" class="small-btn">PS</button>
    <button id="manual-break-toggle" class="small-btn">Przerwa</button>
  </div>

  <div class="row">
    <div>
      <label>Paczki</label><br>
      <span id="units">0</span>
    </div>
    <div>
      <label>UPH</label><br>
      <span id="uph-actual">0.00</span>
    </div>
    <div>
      <label>Norma</label><br>
      <input id="uph-goal" type="number" value="23" min="1" style="width:60px;text-align:center">
    </div>
  </div>

  <div class="stats">
    <div class="stat"><div class="muted">+ Norma</div><b id="dev-positive">0</b></div>
    <div class="stat"><div class="muted">− Norma</div><b id="dev-negative">0</b></div>
    <div class="stat"><div class="muted">Dodatk. przerwa</div><b id="extra-break">0</b></div>
    <div class="stat"><div class="muted">Dogonienie (min)</div><b id="time-to-catch">0</b></div>
  </div>

  <div class="bottom-block">
    <div class="muted">Auto przerwa</div>
    <div class="row">
      <input id="brk2-h" type="number" value="12" min="0" max="23" style="width:50px;text-align:center">
      :
      <input id="brk2-m" type="number" value="30" min="0" max="59" style="width:50px;text-align:center">
    </div>
    <div class="row" style="margin-top:6px;">
      <button id="start-now-button">Start</button>
      <button id="toggle-auto-break">Auto break</button>
      <button id="reset-button">Reset</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
