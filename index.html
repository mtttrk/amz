<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tracker</title>
  <style>
    html,body{
      height:100%;margin:0;
      background:#fff;color:#111;
      font-family:Inter,Arial,sans-serif;
    }
    .container{
      max-width:420px;margin:0 auto;padding:10px;
      display:flex;flex-direction:column;align-items:center;gap:16px;
    }
    .center{text-align:center;}
    label{font-size:12px;color:#666;}
    input[type="text"],input[type="number"]{
      border:1px solid #ddd;border-radius:8px;padding:6px 8px;
      font-size:16px;text-align:center;
    }
    input[readonly]{background:#f6f6f6;}
    .big-btn{
      width:100px;height:100px;border-radius:12px;
      border:1px solid #ccc;background:#eef7f0;
      font-size:42px;cursor:pointer;
      transition:background .15s;
    }
    .big-btn:active{background:#ffdede;}
    .small-btn{
      padding:6px 10px;border:1px solid #ccc;
      border-radius:8px;background:#f8f8f8;cursor:pointer;
    }
    .stats{
      display:grid;grid-template-columns:repeat(2,1fr);
      gap:6px;width:100%;
    }
    .stat{
      border:1px solid #f2f2f2;border-radius:8px;
      padding:6px;text-align:center;
    }
    .muted{font-size:12px;color:#666;}
    .big-number{font-weight:700;font-size:18px;}
    .row{
      display:flex;align-items:center;justify-content:center;
      gap:12px;width:100%;
    }
    .side{
      display:flex;flex-direction:column;align-items:flex-start;
      gap:6px;font-size:14px;
    }
    footer{font-size:12px;color:#666;padding:8px;text-align:center;}
  </style>
</head>
<body>
  <div class="container">

    <div class="center">
      <div><label>Czas prac</label></div>
      <input id="nt" type="text" readonly value="0:00" style="width:80px;">
      <div id="statusText" class="muted">Praca</div>
    </div>

    <div class="row">
      <button id="norm-minus" class="big-btn" style="width:70px;height:70px;font-size:28px;">−</button>
      <button id="add-button" class="big-btn">+</button>
      <div class="side">
        <div>Paczki: <span id="units">0</span></div>
        <div>UPH: <span id="uph-actual">0.00</span></div>
      </div>
    </div>

    <div class="row">
      <button id="ps-button" class="small-btn">PS +</button>
      <button id="ps-minus" class="small-btn">PS −</button>
      <div>PS: <span id="ps">0</span></div>
    </div>

    <div class="stats">
      <div class="stat"><div class="muted">Przekraczasz normę</div><div class="big-number" id="dev-positive">0</div></div>
      <div class="stat"><div class="muted">Odstajesz</div><div class="big-number" id="dev-negative">0</div></div>
      <div class="stat"><div class="muted">Dodatkowy czas (min)</div><div class="big-number" id="extra-break">0</div></div>
      <div class="stat"><div class="muted">Czas do dogonienia (min)</div><div class="big-number" id="time-to-catch">0</div></div>
    </div>

    <div class="center">
      <label>Start przerwy (HH:MM) — 30 min</label><br>
      <input id="brk-h" type="number" min="0" max="23" value="12" style="width:60px;"> :
      <input id="brk-m" type="number" min="0" max="59" value="30" style="width:60px;">
    </div>

    <div class="center">
      <button id="reset-button" class="small-btn">Reset</button>
    </div>

    <footer>Автостарт при первом нажатии +</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
