<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8">
<title>NORMAKURWA</title>
<style>
.hidden{display:none}
.warn{animation:1s forwards warnAnim}
@keyframes warnAnim{0%{background:#faa}to{}}
#button-section{flex-direction:column;gap:5em;display:flex}
#add-button{background:#fff;width:20em;height:20em}
#problem-button{background:#ddf;width:3em;height:3em}
#sub-button{background:#fdd;width:2em;height:2em;margin-left:10em}
#start-now-button{background:#dfd;width:15em;height:3em;margin-top:1em}
.hor{flex-direction:row;display:flex}
#log{white-space:break-spaces}
</style>
<script defer src="./script.js" type="module"></script>
</head>
<body>

<main>
<section>
<p>Czas pracy: <a-formatted-time id="nt" round="2" unit="h"></a-formatted-time></p>
<p>Przerwa: <a-formatted-time id="bt" round="2" unit="h"></a-formatted-time></p>
<p>Norma: <span id="units"></span> (<a-colored-number id="udev"></a-colored-number>) (<span id="uph"></span>/h)</p>
<p>Problem Solve: <span id="ps">0</span></p>
<p>Aktualna zmiana: <span id="current-shift">–</span></p>
<p>Przekraczasz normę o: <span id="dev-positive">0</span></p>
<p>Odstajesz od normy o: <span id="dev-negative">0</span></p>
<p>Dodatkowy czas na przerwę: <span id="extra-break">0</span> min</p>
<p>Czas do dogonienia normy: <span id="time-to-catch">0</span> min</p>
</section>

<!-- Поля для ручного ввода -->
<section>
<label>Norma (UPH Goal/h):</label>
<input id="uph-goal" type="number" min="1" max="40" value="23">
</section>

<section>
<label>Czas rozpoczęcia przerwy:</label>
<input id="brk2-h" type="number" min="0" max="23" value="12">
<input id="brk2-m" type="number" min="0" max="59" value="30">
</section>

<section>
<button id="start-now-button">Rozpocznij od teraz</button>
</section>

<section>
<a-formatted-time id="timer" round="1" unit="s"></a-formatted-time>
(<a-colored-number id="timer-uph-dev"></a-colored-number>/h)
</section>

<section id="button-section">
<section id="nr-section">
<button id="add-button">+</button>
<button id="rest-button">R</button>
</section>
<section>
<button id="problem-button">PS</button>
<button id="sub-button">-</button>
</section>
</section>

</main>

<section id="log"></section>
</body>
</html>
