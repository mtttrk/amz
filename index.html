<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8">
<title>NORMAKURWA</title>
<style>
body { font-family: sans-serif; display: flex; flex-direction: column; gap: 1em; padding: 1em; }
button { padding: 0.5em 1em; }
.warn { animation:1s forwards warnAnim }
@keyframes warnAnim {0%{background:#faa}to{}}
</style>
<script defer src="script.js"></script>
</head>
<body>

<h1>Aplikacja Norma</h1>

<p>Czas pracy: <input id="nt" readonly></p>
<p>Czas rozpoczęcia przerwy: 
  <input id="brk2-h" type="number" min="0" max="23" value="22">
  <input id="brk2-m" type="number" min="0" max="59" value="15">
</p>

<p>Paczki w godzinę: <span id="units">0</span></p>
<p>Norma w godzinę: <input id="uph-goal" type="number" min="1" max="40" value="23"></p>
<p>Problem Solve: <span id="ps">0</span></p>

<p>Przekraczasz normę o: <span id="dev-positive">0</span></p>
<p>Odstajesz od normy o: <span id="dev-negative">0</span></p>
<p>Dodatkowy czas na przerwę (min): <span id="extra-break">0</span></p>
<p>Czas do dogonienia normy (min): <span id="time-to-catch">0</span></p>

<p>Aktualna zmiana: <span id="current-shift">–</span></p>

<div id="buttons">
  <button id="add-button">+</button>
  <button id="sub-button">-</button>
  <button id="problem-button">PS</button>
  <button id="start-now-button">Rozpocznij od teraz</button>
</div>

</body>
</html>
